<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor de Video</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <input type="text" id="videoUrl" placeholder="Pega el enlace directo del video aquÃ­" size="80">
  <button onclick="loadVideo()">Cargar Video</button>

  <video id="videoPlayer" controls></video>

  <script>
    function loadVideo() {
      const url = document.getElementById('videoUrl').value;
      const video = document.getElementById('videoPlayer');

      // Limpiamos las fuentes anteriores
      video.innerHTML = "";

      // Crear una nueva fuente
      const source = document.createElement('source');
      source.src = url;
      source.type = 'video/mp4'; // Especifica el tipo. Algunos navegadores requieren esto.

      video.appendChild(source);
      video.load();
    }
  </script>
</body>
</html>
